{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Our Blog</h1>
        <p class="text-center">Stay updated with the latest tech trends, tutorials, and insights.</p>

        <div class="row mt-4">
            {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">By {{ post.author }} - {{ post.date }}</h6>
                        <p class="card-text">{{ post.content }}</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
